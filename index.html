<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 
    <main class="container-fluid pt-5 pb-5 light_grey_background">
      <div class="mainarticles container pe-3 pb-3 ps-3 pe-sm-4 ps-sm-4 pe-md-5 ps-md-5">
      <section class=" d-flex flex-column   flex-columnalign-conten flex-column align-items-center   ">
        
        <h2  class="w-100 text-left">Kontakt</h2>
        
        <div class="subjectWrapHidden subjectWrap d-flex flex-column align-items-center wwidth ">
        <h5  class="w-100 text-left">Emne</h5>
       
        <div role="button" class="contact-button mt-2 mb-2" data-sub="true">Mine lånetilbud</div> 
        <section class="cb-sub cb-sub-hidden w-100 align-items-center d-flex flex-column">
          <div role="button" class="contact-button cb-sub mt-2 mb-2" data-subject="Rådgivning" >Rådgivning</div>
          <div role="button" class="contact-button cb-sub  mt-2 mb-2" data-subject="Problemer">Problemer</div>
        </section>

        <div role="button" class="contact-button  mt-2 mb-2" data-subject="Låneansøgning">Låneansøgning </div>
        <div role="button" class="contact-button  mt-2 mb-2" data-subject="Afmeld emails">Afmeld emails </div>
       
        <div role="button" class="contact-button  mt-2 mb-2" data-subject="Tale med en medarbejder"> Tale med en medarbejder</div>
        <div role="button" class="contact-button  mt-2 mb-2" data-subject="Andet"> Andet </div>
      </div>

      </section>


      <section class=" d-flex flex-column   flex-columnalign-conten flex-column align-items-center  ">
        <div class="inputWrap inputWrapHidden  d-flex flex-column align-items-center wwidth position-relative">
          
          <p class="changesubject d-flex align-self-start changeSubjectButton text-center user-select-none" role="button">Skift emne</p>

          <form aria-label="Contact Form" >
           
            <div class="input-container w-100 position-relative mt-2 mb-2 px-1">
              <label for="subject">Emne *</label>
              <input name="subject" id="subject" type="text" class="w-100 inputelement" value="" disabled aria-disabled="true" aria-required="true" tabindex="1">
              <span class="status-icon input-idel" aria-hidden="true"></span>
            </div>
          
            <div class="input-container w-100 position-relative mt-2 mb-2 px-1">
              <label for="flname">Navn *</label>
              <input name="flname" id="flname" type="text" class="w-100 inputelement" value="" aria-required="true" tabindex="2">
              <span class="status-icon input-idel" aria-hidden="true"></span>
            </div>
          
            <div class="input-container w-100 position-relative mt-2 mb-2 px-1">
              <label for="phone">Telefon nummer</label>
              <input name="phone" id="phone" type="tel" class="w-100  inputelement" pattern="(\+45)?[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"  aria-required="false" aria-describedby="phone-format" tabindex="3">
              <span id="phone-format" class="visually-hidden">Format: 123-456-7890</span>
              <span class="status-icon input-idel" aria-hidden="true"></span>
            </div>
          
            <div class="input-container w-100 position-relative mt-2 mb-2 px-1">
              <label for="email">Email *</label>
              <input name="email" id="email" type="email" class="w-100 inputelement" aria-required="true" tabindex="4">
              <span class="status-icon input-idel" aria-hidden="true"></span>
            </div>
          
            <div class="input-container w-100 position-relative mt-2 mb-2 px-1">
              <label for="comment">Besked *</label>
              <textarea name="comment" id="comment" class="w-100 inputelement"  aria-required="true" tabindex="5"></textarea>
              <span class="status-icon input-idel" aria-hidden="true"></span>
            </div>

            <div role="button" class="send-button  send-button-disabled  mt-2 mb-2">Send</div>
          </form>

        
      </div>
      </section>

    </div>
      </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
